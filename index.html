<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">

	<!-- Адаптирование страницы для мобильных устройств -->
	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Запрет распознавания номера телефона -->
	<meta name="format-detection" content="telephone=no">
	<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

	<!-- Заголовок страницы -->
	<title>Britlex</title>

	<!-- Подключение файлов стилей -->
	<link rel="stylesheet" href="./assets/css/style.css">

	<!-- Шрифт -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
</head>

<body>
	<header class="header container">
		<a class="logo" href="/">
			<img src="/assets/svg/logo.svg" alt="Britlex">
		</a>

		<nav class="nav">
			<a class="nav-link" href="#home">Home</a>

			<a class="nav-link" href="#skills">Skills</a>

			<a class="nav-link" href="#about">About Us</a>

			<a class="nav-link" href="#pricing">Pricing</a>

			<a class="nav-link" href="#contacts">Contacts</a>
		</nav>

		<button class="btn btn-secondary" type="button">Let's Talk</button>
	</header>

	<main class="main">
		<section id="home" class="home container">
			<div class="home-learn">
				<div class="home-header">
					<div class="home-title">
						<h1>Learn<br>Any Foreign Language</h1>
					</div>

					<div class="home-light">
						<img src="/assets/svg/light.svg" alt="light">
					</div>
				</div>

				<div class="home-content">
					<p>With our teachers who write a program for each student, you will be able to make your first
						sketch after the first lesson.</p>
				</div>

				<div class="home-button">
					<button class="btn btn-primary btn-lg" type="button">Get started</button>
				</div>
			</div>

			<div class="home-image">
				<img src="/assets/svg/homepageimg.svg" alt="Learn Any Foreign Language">
			</div>
		</section>

		<section id="skills" class="skills"></section>

		<section id="about" class="about"></section>

		<section id="pricing" class="pricing"></section>

		<section id="contacts" class="contacts"></section>
	</main>

	<footer></footer>
</body>

</html>
